<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Medical cross -->
  <rect x="40" y="20" width="20" height="60" rx="4" fill="url(#gradient)"/>
  <rect x="20" y="40" width="60" height="20" rx="4" fill="url(#gradient)"/>
  <!-- Heart pulse -->
  <path d="M30 50 L35 45 L40 50 L45 45 L50 50 L55 45 L60 50 L65 45 L70 50" 
        stroke="url(#gradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.6"/>
  <!-- Circle background -->
  <circle cx="50" cy="50" r="48" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.2"/>
</svg>

